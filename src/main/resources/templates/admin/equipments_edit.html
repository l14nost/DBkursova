<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style th:replace="~{/admin.shared/style}"></style>

<body>
<div class="wrapper">
  <div th:insert="admin.shared/header::header"></div>
  <div th:insert="admin.shared/left_sidebar::left_sidebar"></div>

  <div class="content-wrapper" style="padding-left: 50px">
    <form class="needs-validation" method="post" enctype="multipart/form-data" th:action="@{/equipments_edit/{id}(id = ${equipment.getIdEquipment()})}" >
      <div style="display: flex; justify-content: space-between">
        <h4 class="mb-3">Обладнання</h4>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Ім'я</label>
            <input type="text" class="form-control" name="name" id="firstName"  th:value="${equipment.getName()}" required="">
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Стан</label>
            <input type="text" class="form-control" name="condition"  th:value="${equipment.getCondition()}"  >
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Тип</label>
            <input type="text" class="form-control" name="type"  th:value="${equipment.getType()}"  >
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Ціна</label>
            <input type="text" class="form-control" name="cost"  th:value="${equipment.getCost()}"  >
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>

        </div>
      </div>
<!--      </div>-->
    </form>




  </div>
</div>

</div>
<div th:insert="admin.shared/footer::footer"></div>
<div th:replace="~{/admin.shared/script}"></div>
<script>
function editMember(idMember) {

  $.ajax({
    url: "/edit_member/" + idMember,
    method: "GET",
    success: function (response) {
      window.location.href = "/edit_member/" + idMember;
    },
    error: function (xhr, status, error) {
      console.error('Произошла ошибка:', error);
      alert('Произошла ошибка при выполнении запроса');
    }
  });
}
</script>
</body>

</html>
